{% extends 'layout/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="mb-3">Login</h1>
    <form method="post" class="card card-body">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Log in</button>
        <a class="btn btn-link" href="{% url 'users:password_reset' %}">Forgot password?</a>
      </div>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
    <p class="mt-2">Didn't get the activation email? <a href="{% url 'users:resend_activation' %}">Resend activation</a></p>
  </div>
</div>
{% endblock %}
