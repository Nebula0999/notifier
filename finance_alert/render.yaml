services:
  - type: web
    name: finance-alert-web
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "cd finance_alert && gunicorn finance_alert.wsgi:application --workers 1 --timeout 120"
    healthCheckPath: /healthz
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: finance-alert-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: REMINDER_CRON_KEY
        sync: false
      # Google Sheets API credentials
      - key: TYPE
        sync: false
      - key: PROJECT_ID
        sync: false
      - key: PRIVATE_KEY_ID
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: CLIENT_EMAIL
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: AUTH_URI
        value: https://accounts.google.com/o/oauth2/auth
      - key: TOKEN_URI
        value: https://oauth2.googleapis.com/token
      - key: AUTH_PROVIDER_X509_CERT_URL
        value: https://www.googleapis.com/oauth2/v1/certs
      - key: CLIENT_X509_CERT_URL
        sync: false
      - key: UNIVERSE_DOMAIN
        value: googleapis.com
      # Email configuration (optional - for sending reminders)
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      # Member emails for reminders
      - key: SULTAN_EMAIL
        sync: false
      - key: BLESSING_EMAIL
        sync: false
      - key: CYNTHIA_EMAIL
        sync: false
      - key: ALLAN_EMAIL
        sync: false
      # Django Sites framework
      - key: SITE_ID
        value: 3

databases:
  - name: finance-alert-db
    databaseName: finance_alert
    user: finance_alert_user
    plan: free
